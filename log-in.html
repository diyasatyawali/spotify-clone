<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <form action="">
        <div class="log-in--page">
            <div class="log-in">
                <div class="link--for--log-in">
                    <header>
                        <a href="index.html"><i class="fa-brands fa-spotify"></i></a>
                    </header>
                    <div class="log-in-spotify">
                        <h1>Log in to Spotify</h1>
                        <p>To continue, log in to Spotify.</p>
                </div>
                    <div class="email-password-button">
                        <div class="form">
                            <div class="email-password">
                            <div class="email-text">
                            <label for="email">Enter your Unsername</label>
                            <input type="email" id="email" placeholder="Enter your email address or username">
</div>
                           <div class="password-text">
                            <label for="password">Password</label>
                            <input type="=password" placeholder="Enter your password">

                           </div> 
                        </div>
                        <button type="submit" onclick="SubmitEvent" value="log-in">Log In</button>
                        <div class="check">
                            <input type="checkbox">
                            <span>Remember Me.</span>

                        </div>
                    </div>
</div>
            <div class="text-in-footer">
                <span>Dont have an account? <a href="sign-up.html">Sign up for spotify</a></span>

            </div>
            </div>


        </div>
    </form>
</body>
</html>
